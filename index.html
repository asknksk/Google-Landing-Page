<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="menu">
        <ul>
          <li class="nav-left"><a href="#">About</a></li>
          <li class="nav-left"><a href="#">Store</a></li>

          <li class="nav-right">
            <a href="#"><button class="sign-button">Sign In</button></a>
          </li>
          <li class="nav-right app-icon">
            <a href="#"><img src="./images/appicon.png" alt="app-icon" /></a>
          </li>
          <li class="nav-right"><a href="#">Images</a></li>
          <li class="nav-right"><a href="#">Gmail</a></li>
        </ul>
      </div>
    </header>
    <div>
      <img src="./images/googlelogo.png" alt="logo" id="logo" />
    </div>
    <div class="search">
      <img
        src="./images/magnifying_glass.jpg"
        alt="search-logo"
        id="search-logo"
      />
      <input type="search" name="search" id="search-button" />
      <img
        src="./images/google_microphone.png"
        alt="microphone"
        id="microphone"
      />
    </div>
    <div id="google-search">
      <button id="button-1">Google Search</button>
      <button id="button-2">I'm Feeling Lucky</button>
    </div>
    <div id="p-div">
      <p>Other languages you can use gogle <a href="#">English</a></p>
    </div>
    <footer>
      <div id="language">Turkey</div>
      
      <ul>
        <li class="footer-left"><a href="#">Advertising</a></li>
        <li class="footer-left"><a href="#">Business</a></li>
        <li class="footer-left"><a href="#">How Search Works</a></li>

        <li class="footer-right"><a href="#">Settings</a></li>
        <li class="footer-right"><a href="#">Terms</a></li>
        <li class="footer-right"><a href="#">Privacy</a></li>
      </ul>
    </footer>
  </body>
</html>
